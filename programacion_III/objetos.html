<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Objeto actividad Libro</title>
</head>
<body>
  

  <script>
    function libro(ti,au,ur){
    this.titulo = ti; 
    this.autor = au;
    this.url = ur;
  }
  function imprimir(o){
    document.write('Libro: ' + o.titulo + ' autor: ' + o.autor + ' la url: ' + o.url);
  }
  var ciber = new libro('Ciberseguridad ' , 'Quinn Kiser' , ' https://www.amazon.com/-/es/Quinn-Kiser/dp/1954029616');
  imprimir(ciber);

  </script> 
  <style>
    body{
        font-size:20px;
        color:rgb(88, 177, 72);
    }
</style>
</body>
</html>
